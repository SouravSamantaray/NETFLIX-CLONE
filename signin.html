<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="bckgrnd">
      <div class="logo">
        <img src="ASSETS/IMAGES/logo.svg" alt="" />
      </div>
      <div class="main">
        <h1>Sign In</h1>
        <form>
          <input type="text" placeholder="Email or Mobile Number" />
          <input
            type="password"
            placeholder="Password"
            style="margin-top: 15px"
          /><br />
          <input type="submit" value="Sign In" />
          <p
            style="margin-top: 10px; font-size: 20px; color: rgb(138, 137, 137)"
          >
            OR
          </p>
          <input
            type="submit"
            value="User sign-in code"
            style="
              background-color: rgb(51, 51, 51);
              margin-top: 10px;
              font-size: 18px;
              border-radius: 3px;
              height: 38px;
            "
          />
          <a href="#" class="frgt"><span>Forgot Password</span></a
          ><br />
        </form>
        <div class="checkbox-container">
          <input
            type="checkbox"
            id="remember-me"
            style="width: 15px; height: 15px"
          />
          <label for="remember-me">Remember Me</label>
        </div>
      </div>
    </div>
    <p class="line1">New to Netflix? <a href="index.html">Sign Up now</a></p>
    <p class="line2">
      This page is protected by Google reCAPTCHA to <br />
      ensure you're not a bot. <a href="#">Learn more.</a>
    </p>

    <footer>
      <div class="questions">Questions? Call 000-800-919-1694</div>
      <div class="footer">
        <div class="footer-item">
          <a href="faq">FAQ</a>

        <div class="footer-item">

        <div class="footer-item">
          <a href="faq">FAQ</a>
        </div>
      </div>
    </footer>
  </body>
</html>
